<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <!-- GitHub Pages 404対策 -->
  <script>
    (function (l) {
      l.replace(l.origin + "/" + l.pathname);
    })(window.location);
  </script>
</head>
<body>
  <h1>404 Not Found</h1>
</body>
</html>
